      code[class*="language-"],
      pre[class*="language-"] {
      color: #f8f8f2;
      background: none;
      text-shadow: 0 1px rgba(0, 0, 0, 0.3);
      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
      text-align: left;
      white-space: pre;
      word-spacing: normal;
      word-break: normal;
      word-wrap: normal;
      line-height: 1.5;
      -moz-tab-size: 4;
      tab-size: 4;
      -webkit-hyphens: none;
      -moz-hyphens: none;
      -ms-hyphens: none;
      hyphens: none;
      }
      /* Code blocks */
      pre[class*="language-"] {
      padding: 1em;
      margin: .5em 0;
      overflow: auto;
      border-radius: 0.3em;
      }
      :not(pre) > code[class*="language-"],
      pre[class*="language-"] {
      background: #272822;
      }
      /* Inline code */
      :not(pre) > code[class*="language-"] {
      padding: .1em;
      border-radius: .3em;
      white-space: normal;
      }
      .token.comment,
      .token.prolog,
      .token.doctype,
      .token.cdata {
      color: slategray;
      }
      .token.punctuation {
      color: #f8f8f2;
      }
      .namespace {
      opacity: .7;
      }
      .token.property,
      .token.tag,
      .token.constant,
      .token.symbol,
      .token.deleted {
      color: #f92672;
      }
      .token.boolean,
      .token.number {
      color: #ae81ff;
      }
      .token.selector,
      .token.attr-name,
      .token.string,
      .token.char,
      .token.builtin,
      .token.inserted {
      color: #a6e22e;
      }
      .token.operator,
      .token.entity,
      .token.url,
      .language-css .token.string,
      .style .token.string,
      .token.variable {
      color: #f8f8f2;
      }
      .token.atrule,
      .token.attr-value,
      .token.function {
      color: #e6db74;
      }
      .token.keyword {
      color: #66d9ef;
      }
      .token.regex,
      .token.important {
      color: #fd971f;
      }
      .token.important,
      .token.bold {
      font-weight: bold;
      }
      .token.italic {
      font-style: italic;
      }
      .token.entity {
      cursor: help;
      }

    <script language="javascript">
      var titletext="Technology 3D Printer"
      var repeat=true;    // SET TO true TO REPEAT, false TO "TYPE" OUT TITLE ONLY ONCE.
      set=setTimeout;
      var index=0;
      function scrolltitle(){
      if(index<=titletext.length){
      document.title=titletext.substring(0,index);
      index++;
      set('scrolltitle()', 200);
      }else{
      index=0;
      if(repeat)set('scrolltitle()',1000);
      }}
      window.onload=function(){
      if(!document.layers)set('scrolltitle()',1000);
      }
    </script>

    <script>
      function createsoundbite(e){var t=document.createElement("audio");if(t.canPlayType){for(var n=0;n<arguments.length;n++){var r=document.createElement("source");r.setAttribute("src",arguments[n]);if(arguments[n].match(/\\\.(\w+)$/i))r.setAttribute("type",html5_audiotypes[RegExp.$1]);t.appendChild(r)}t.load();t.playclip=function(){t.pause();t.currentTime=0;t.play()};return t}else{return{playclip:function(){throw new Error("Your browser doesn't support HTML5 audio unfortunately")}}}}var html5_audiotypes={mp3:"audio/mpeg",mp4:"audio/mp4",ogg:"audio/ogg",wav:"audio/wav"};
      var clicksound=createsoundbite("score.ogg");

      <section></section>      
      <section class="slide">
        <script language="JavaScript">
          var text="Sekian dan Terima Kasih <br> - The End -";
          var delay=50;
          var currentChar=1;
          var destination="[none]";
          function type()
          {
          //if (document.all)
          {
          var dest=document.getElementById(destination);
          if (dest)// && dest.innerHTML)
          {
          dest.innerHTML=text.substr(0, currentChar)+"<blink>_</blink>";
          currentChar++;
          if (currentChar>text.length)
          {
          currentChar=1;
          setTimeout("type()", 2000);
          }
          else
          {
          setTimeout("type()", delay);
          }
          }
          }
          }
          function startTyping(textParam, delayParam, destinationParam)
          {
          text=textParam;
          delay=delayParam;
          currentChar=1;
          destination=destinationParam;
          type();
          }
        </script><b>
          <div id="textDestination" style="font: 50px arial; color:#1cea00; background:#000;border-radius:5px;margin: 0px;padding:5px 10px 5px 10px;"></div></b>        
        <script language="JavaScript">javascript:startTyping(text, 50, "textDestination");</script>
